        versionName "1.0"

        buildConfigField "boolean", "ENABLE_FACE_AR", "${ENABLE_FACE_AR}"
    }

    packagingOptions {
        pickFirst '**/*.so'

        jniLibs {
            useLegacyPackaging = true
        }
    }
}

